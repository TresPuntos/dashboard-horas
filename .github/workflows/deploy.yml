name: Deploy Dashboard to Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create deployment package
      run: |
        cd build
        tar -czf ../dashboard-deploy.tar.gz .
        
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "dashboard-deploy.tar.gz"
        target: "/home/tres/db-clientes/"
        
    - name: Extract files on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /home/tres/db-clientes/
          tar -xzf dashboard-deploy.tar.gz
          rm dashboard-deploy.tar.gz
          echo "‚úÖ Dashboard desplegado exitosamente"
          
    - name: Notify deployment success
      if: success()
      run: |
        echo "üöÄ Dashboard desplegado en https://trespuntoscomunicacion.es/db-clientes/"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Error en el despliegue del dashboard"
